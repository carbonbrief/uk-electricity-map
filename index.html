<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UK electricity map | Carbon Brief</title>
        <meta name="description" content="A map of UK energy sources">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id='map'></div>
        <div id='console'>
            <h1>UK electricity map</h1>
            <p>Subtitle explanation</p>
            <div class='session'>
                    <h2>Casualty</h2>
                    <div class='row colors'>
                    </div>
                    <div class='row labels'>
                      <div class='label'>0</div>
                      <div class='label'>1</div>
                      <div class='label'>2</div>
                      <div class='label'>3</div>
                      <div class='label'>4</div>
                      <div class='label'>5+</div>
                    </div>
            </div>
            <div class='session' id='sliderbar'>
                    <h2>Year: <label id='active-hour'>2017</label></h2>
                    <input id='slider' autocomplete="off" class='row' type='range' min='2007' max='2017' step='1' value='2017' />
            </div>
            <div class='session'>
                <h2>Type</h2>
                <select id='selectorType'>
                    <option value='All' selected='selected'>All types</option>
                    <option value='LowCarbon' >Low carbon</option>
                    <option value='HighCarbon' >High carbon</option>
                    <option value='Biomass' >Biomass</option>
                    <option value='Coal' >Coal</option>
                    <option value='Gas' >Gas</option>
                    <option value='Geothermal' >Geothermal</option>
                    <option value='Hydro' >Hydro</option>
                    <option value='Interconnectors' >Interconnectors</option>
                    <option value='Nuclear' >Nuclear</option>
                    <option value='Oil' >Oil</option>
                    <option value='Other' >Other</option>
                    <option value='Solar' >Solar</option>
                    <option value='Storage' >Storage</option>
                    <option value='Waste' >Waste</option>
                    <option value='Wind' >Wind</option>
                </select>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
