<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UK electricity map | Carbon Brief</title>
        <meta name="description" content="A map of UK energy sources">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id='map'></div>
        <div id='console'>
            <h1>Motor vehicle collisions</h1>
            <p>Data: <a href='https://data.cityofnewyork.us/Public-Safety/NYPD-Motor-Vehicle-Collisions/h9gi-nx95'>Motor vehicle collision injuries and deaths</a> in NYC, Jan 2016</p>
            <div class='session'>
                    <h2>Casualty</h2>
                    <div class='row colors'>
                    </div>
                    <div class='row labels'>
                      <div class='label'>0</div>
                      <div class='label'>1</div>
                      <div class='label'>2</div>
                      <div class='label'>3</div>
                      <div class='label'>4</div>
                      <div class='label'>5+</div>
                    </div>
            </div>
            <div class='session' id='sliderbar'>
                    <h2>Year: <label id='active-hour'>2017</label></h2>
                    <input id='slider' class='row' type='range' min='2007' max='2017' step='1' value='2017' />
            </div>
            <div class='session'>
                    <h2>Day of the week</h2>
                    <div class='row' id='filters'>
                      <input id='all' type='radio' name='toggle' value='all' checked='checked'>
                      <label for='all'>All</label>
                      <input id='renewable' type='radio' name='toggle' value='renewable'>
                      <label for='renewable'>Renewable</label>
                      <input id='nonrenewable' type='radio' name='toggle' value='nonrenewable'>
                      <label for='nonrenewable'>Non-renewable</label>
                    </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
