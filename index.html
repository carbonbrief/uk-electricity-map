<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UK electricity map | Carbon Brief</title>
        <meta name="description" content="A map of UK energy sources">
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="//d3js.org/d3.v4.min.js"></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/charts.css">
        <link rel="stylesheet" href="css/toggle.css">
    </head>
    <body>
        <div id='map'></div>
        <div id='console' class='console-open'>
            <div id="console-toggle">
                <a href="#" class="toggle"><span class="arrow-right-hidden">&#10095;</span><span class="arrow-left">&#10094;</span></a>
            </div>
            <h1>UK power sources</h1> 
            <div class='session'>
                    <!-- <h2>Key</h2> -->
                    <div class='row colors'>
                    </div>
            </div>
            <p class="console-text">Drag the slider to explore how the UK's energy mix has changed over the past ten years.</p>
            <div class='session' id='sliderbar'>
                    <h2>Year: <label id='active-hour'>2007</label></h2>
                    <input id='slider' autocomplete="off" class='row' type='range' min='2007' max='2018' step='1' value='2007' />
            </div>
            <div class='session' id="dropdown">
                <h2>Type</h2>
                <select id='selectorType'>
                    <option value='All' selected='selected'>All types</option>
                    <option value='LowCarbon' >Low carbon</option>
                    <option value='HighCarbon' >High carbon</option>
                    <option value='Biomass' >Biomass</option>
                    <option value='Coal' >Coal</option>
                    <option value='Gas' >Gas</option>
                    <!-- <option value='Geothermal' >Geothermal</option> -->
                    <option value='Hydro' >Hydro</option>
                    <option value='Interconnectors' >Interconnectors</option>
                    <option value='Nuclear' >Nuclear</option>
                    <option value='Oil' >Oil</option>
                    <option value='Other' >Other</option>
                    <option value='Solar' >Solar</option>
                    <!-- <option value='Storage' >Storage</option> -->
                    <option value='Waste' >Waste</option>
                    <option value='Wind' >Wind</option>
                </select>
                <ul id="list-group">
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #A7B734;"></div>
                        Biomass
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #ced1cc;"></div>
                        Coal
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #4e80e5;"></div>
                        Gas
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #43cfef;"></div>
                        Hydro
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #ff8767;"></div>
                        Interconnectors
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #dd54b6;"></div>
                        Nuclear
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #a45edb;"></div>
                        Oil
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #cc9b7a;"></div>
                        Other
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #ffc83e;"></div>
                        Solar
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #ea545c;"></div>
                        Waste
                    </li>
                    <li class="list-group-item">
                        <div class="colour-key" style="background-color: #00a98e;"></div>
                        Wind
                    </li>
                </ul>
            </div>
            <div class='session'>
                <h2>The past decade</h2>
                <div id="line-wrapper">
                    <div id="bar-chart"></div>
                    <div id="line-chart"></div>
                </div>
                <div id="stacked-bar">
                </div>  
            </div>
        </div>
        <div id='loading'>
            <div id="canvas-wrapper">
                <canvas id="canvas-id" width="120" height="120"> </canvas>
            </div>
        </div>
        <script src="js/script.js"></script>
        <script src="js/loading.js"></script> 
        <script src="js/interconnectors.js"></script>
        <script src="js/bar-chart.js"></script>
        <script src="js/line-chart.js"></script>
        <script src="js/stacked-bar.js"></script>
        
         
    </body>
</html>
